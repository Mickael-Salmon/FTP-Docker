services:
  ftps:
    build:
      context: ./ftps
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    environment:
      - FTP_USER=user
      - FTP_PASS=pass
      - PASV_ADDRESS=127.0.0.1
      - PASV_MIN_PORT=21100
      - PASV_MAX_PORT=21110
    volumes:
      - ./ftps/config/vsftpd.conf:/etc/vsftpd/vsftpd.conf
      - ./ftps/home:/home/vsftpd
      - ./ftps/logs:/var/log/vsftpd
    networks:
      - internal_net

  fail2ban:
    build:
      context: ./fail2ban
    volumes:
      - ./fail2ban/data:/data
      - ./fail2ban/config/jail.local:/etc/fail2ban/jail.local:ro
      - ./fail2ban/config/filter.d:/etc/fail2ban/filter.d:ro
    networks:
      - internal_net

networks:
  internal_net:
    name: internal_net
    external: true
  external_net:
    name: external_net
    external: true
